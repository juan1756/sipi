<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Iglesia Calle Brasil</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/vendor.css">
        <!-- Theme initialization -->
		<link rel="stylesheet" id="theme-style" href="css/app.css">
    </head>

    <body>
        <div class="auth">
            <div class="auth-container width800">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div><img class="logo" src="assets/logo.png" alt="logo" /></div>Iglesia Calle Brasil</h1>
                    </header>
                    <div class="auth-content">
                        <p class="text-xs-center">BIENVENIDO</p>
                        <form id="signup-form" action="/index.html" method="GET" novalidate="">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> <input type="text" class="form-control underlined" name="firstname" id="firstname" placeholder="Nombre" required=""> </div>
                                    <div class="col-md-6"> <input type="text" class="form-control underlined" name="province" id="province" placeholder="Provincia" required=""> </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> <input type="text" class="form-control underlined" name="lastname" id="lastname" placeholder="Apellido" required=""> </div>
                                    <div class="col-md-6"> <input type="text" class="form-control underlined" name="city" id="city" placeholder="Localidad" required=""> </div>
                                </div>
                            </div>
							<div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> <input type="text" class="form-control underlined" name="email" id="email" placeholder="E-mail" required=""> </div>
                                    <div class="col-md-6"> <input type="text" class="form-control underlined" name="street" id="street" placeholder="Calle" required=""> </div>
                                </div>
                            </div>
							<div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> <input type="text" class="form-control underlined" name="telephone" id="telephone" placeholder="Teléfono" required=""> </div>
                                    <div class="col-md-3"> <input type="text" class="form-control underlined" name="number" id="number" placeholder="Altura" required=""> </div>
									<div class="col-md-3"> <input type="text" class="form-control underlined" name="floor" id="floor" placeholder="Piso" required=""> </div>
                                </div>
                            </div>
							<div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> <input type="text" class="form-control underlined" name="password" id="password" placeholder="Contraseña" required=""> </div>
                                    <div class="col-md-6"> <input type="text" class="form-control underlined" name="confirmPassword" id="confirmPassword" placeholder="Confirmar contraseña" required=""> </div>
                                </div>
                            </div>
                            <div class="form-group"> <button type="submit" class="btn btn-block btn-primary">Registrarse</button> </div>
							<div class="form-group has-error"> <span class="has-error">Debe completar los campos obligatorios.</span> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Reference block for JS -->
        <div class="ref" id="ref">
            <div class="color-primary"></div>
            <div class="chart">
                <div class="color-primary"></div>
                <div class="color-secondary"></div>
            </div>
        </div>
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
